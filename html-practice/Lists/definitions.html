<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitions</title>
</head>
<body>
    <dl>
        <dt>Alacrity</dt>
        <dd>Eagerness</dd>
        <dd>Example: He accepted the invitation with alacrity.</dd>
        <p><dt>Archetypal</dt>
        <dd>quintessential of a certain kind</dd>
        <dd>Example: She is the archetypal country doctor.</dd></p>
        <p><dt>Blandishment </dt>
        <dd>intentional flattery for persuasion</dd>
        <dd>Example: The blandishments of the travel brochure.</dd></p>
    </dl>
</body>
</html>
